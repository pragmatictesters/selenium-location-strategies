<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Store - Login</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function validateLogin(event) {
          event.preventDefault();
          const username = document.getElementById('username').value;
          const password = document.getElementById('password').value;
          const loginMessage = document.getElementById('loginMessage');
          loginMessage.innerHTML = '';

          if (username === '' || password === '') {
            loginMessage.innerHTML = 'Username and password are required.';
            loginMessage.style.color = 'red';
          } else if (username === 'pragmatic' && password === 'secret') {
            window.location.href = 'product-page.html';
          } else {
            loginMessage.innerHTML = 'Invalid username or password.';
            loginMessage.style.color = 'red';
          }
        }
    </script>
</head>
<body>
<div class="login-container">
    <div class="login-box">
        <img src="ptl-logo.png" alt="Pragmatic Testers Logo" class="logo">
        <form onsubmit="validateLogin(event)">
            <input type="text" id="username" name="username" placeholder="Username" class="username-class">
            <input type="password" id="password" name="password" placeholder="Password" class="password-class">
            <button type="submit" id="loginButton" name="loginButton" class="login-button-class">Sign In</button>
        </form>
        <div class="extra-links">
            <a href="forgot-password.html">Forgot Password?</a> |
            <a href="signup.html">Sign Up</a>
        </div>
        <p id="loginMessage"></p>
    </div>
</div>
<footer>
    <ul class="footer-nav">
        <li><a href="https://pragmatictestlabs.com" target="_blank">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
    </ul>
</footer>
</body>
</html>
