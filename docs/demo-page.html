<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selenium Location Strategies Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <img src="ptl-logo.png" alt="Pragmatic Testers Logo" class="logo">
    <h1>Selenium Location Strategies Demo</h1>
</header>

<main>
    <section class="form-section">
        <h2>Login Form</h2>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter username">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter password">

            <button type="submit" id="loginBtn">Login</button>
        </form>
    </section>

    <section class="links-section">
        <h2>Navigation Links</h2>
        <nav>
            <ul>
                <li><a href="#" class="nav-link">Home</a></li>
                <li><a href="#" class="nav-link">About</a></li>
                <li><a href="#" class="nav-link">Contact</a></li>
            </ul>
        </nav>
    </section>

    <section class="elements-section">
        <h2>Various Elements</h2>
        <p id="welcomeText">Welcome to the Selenium location strategies demo page.</p>
        <button class="primary-btn" id="submitBtn">Submit</button>
        <button class="secondary-btn" id="cancelBtn">Cancel</button>
        <input type="checkbox" id="termsCheckbox"> <label for="termsCheckbox">Accept Terms & Conditions</label>
    </section>
</main>

</body>
</html>
