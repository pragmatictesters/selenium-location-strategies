<!-- Forgot Password Page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="login-container">
    <div class="login-box">
        <h2>Forgot Password</h2>
        <p>Enter your email address to reset your password.</p>
        <form>
            <input type="email" placeholder="Email" class="username-class">
            <button type="submit" class="login-button-class">Reset Password</button>
        </form>
    </div>
</div>
<footer>
    <ul class="footer-nav">
        <li><a href="index.html">Back to Log in</a></li>
    </ul>
</footer>
</body>
</html>
