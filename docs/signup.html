<!-- Sign Up Page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="login-container">
    <div class="login-box">
        <h2>Sign Up</h2>
        <form>
            <input type="text" placeholder="Username" class="username-class">
            <input type="email" placeholder="Email" class="username-class">
            <input type="password" placeholder="Password" class="password-class">
            <input type="password" placeholder="Confirm Password" class="password-class">
            <button type="submit" class="login-button-class">Create Account</button>
        </form>
    </div>
</div>
<footer>
    <ul class="footer-nav">
        <li><a href="index.html">Back to Login</a></li>
    </ul>
</footer>
</body>
</html>
